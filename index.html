    <!-- add task form-->
    <div class="add-task">

      <div class="add-task-backdrop"></div>
      <h1 class="heading">Add Task</h1>
      <div class="input-group">
        <input type="text" maxlength="18" id="task-input" />
      </div>
      <div class="input-group" id="sizeBtns">
          <button class="sizeBtn" value="0.25"><div class="sizeBtnDiv"></div></button>
          <button class="sizeBtn" value=".5"><div class="sizeBtnDiv"></div></button>
          <button class="sizeBtn" value="1"><div class="sizeBtnDiv"></div></button>
          <button class="sizeBtn" value="1.5"><div class="sizeBtnDiv"></div></button>
          <button class="sizeBtn" value="2"><div class="sizeBtnDiv"></div></button>
      </div>

      <div class="input-group">
        <input type="date" id="date-input" />
      </div>
      <!-- <div class="input-group">
        <input type="color" value='#ffffff' id="color-input"  />
      </div> -->
      <div class="input-group" id="colorButtons">
          <button class="colorBtn" value="0">
          <button class="colorBtn" value="1">
          <button class="colorBtn" value="2">
          <button class="colorBtn" value="3">
          <button class="colorBtn" value="4">
      </div>
      <div class="btns">
        <button class="cancel-btn" onclick="DeleteEditedTask()">Cancel</button>
        <button class="add-btn" onclick="ConfirmTaskCreation()">Add</button>
      </div>
    </div>
