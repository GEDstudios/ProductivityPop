<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>      
      <!--backdrop-->
      <button class="black-backdrop" onclick="confirmTaskCreation()"></button>

      <!-- add task form-->
      <div class="add-task">
        <div class="add-task-backdrop"></div>
        <h1 class="heading">Add Task</h1>
        <div class="input-group">
          <input type="text" maxlength="20" id="task-input" />
        </div>
        <div class="input-group" id="sizeButtons">
          <input type="button" class="sizeDecrease-btn" value="-" onclick="DecreaseNewBubbleSize()">
          <input type="button" class="sizeIncrease-btn" value="+" onclick="IncreaseNewBubbleSize()">
        </div>

        <div class="input-group">
          <input type="date" id="date-input" />
        </div>
        <!-- <div class="input-group">
          <input type="color" value='#ffffff' id="color-input"  />
        </div> -->
        <div class="input-group" id="colorButtons">
            <button class="colorBtn" value="0">
            <button class="colorBtn" value="1">
            <button class="colorBtn" value="2">
            <button class="colorBtn" value="3">
            <button class="colorBtn" value="4">
        </div>
        <div class="btns">
          <button class="cancel-btn" onclick="deleteEditedTask()">Cancel</button>
          <button class="add-btn" onclick="confirmTaskCreation()">add</button>
        </div>
      </div>

    <script src="matter.js"></script>
    <script src="variables.js"></script>
    <script src="TaskBubble.js"></script>
    <script src="AddTaskButton.js"></script>
    <script src="app.js"></script>

  </body>
</html>
