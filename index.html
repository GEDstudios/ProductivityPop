<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>      

      <!--backdrop-->
      <button class="black-backdrop"></button>

      <!-- add task form-->
      <div class="add-task">
        <div class="add-task-backdrop"></div>
        <h1 class="heading">Add Task</h1>
        <div class="input-group">
          <input type="text" value="Task Name" maxlength="20" id="task-input" required />
        </div>
        <div class="input-group">
          <input type="range" id="size-input" min="10 max="10" step="0.01" value="3" />
            <output class="price-output" for="price"></output>
        </div>
        <div class="input-group">
          <input type="date" id="date-input" required />
        </div>
        <div class="input-group">
          <input type="color" value='#ffffff' id="color-input" required />
        </div>
        <div class="btns">
          <button class="cancel-btn">Cancel</button>
          <button class="add-btn">add</button>
        </div>
      </div>


    <script src="matter.js"></script>
    <script src="TaskBubble.js"></script>
    <script src="AddTaskButton.js"></script>
    <script src="app.js"></script>

  </body>
</html>
